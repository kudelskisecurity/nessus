nessus-test:
  build: .
  links:
    - nessus
    - shellshock
    - heartbleed
    - ubuntu
  environment:
    - NESSUS_IP='nessus'
    - NESSUS_PORT=8834
    - NESSUS_ACCESS_KEY
    - NESSUS_SECRET_KEY
    - NESSUS_TARGETS='shellshock|heartbleed|ubuntu'
nessus:
  image: tharvik/ci:nessus
shellshock:
  image: hmlio/vaas-cve-2014-6271
heartbleed:
  image: hmlio/vaas-cve-2014-0160
ubuntu:
  image: yossitwistlock/extremly-vulnerable-ubuntu
