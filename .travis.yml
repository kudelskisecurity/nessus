sudo: required
dist: trusty

env:
  DOCKER_COMPOSE_VERSION: 1.6.2

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get install -y apt-transport-https ca-certificates
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - echo 'deb https://apt.dockerproject.org/repo ubuntu-trusty main' > docker.list
  - sudo mv docker.list /etc/apt/sources.list.d/
  - sudo apt-get update
  - sudo apt-get install -y linux-image-extra-$(uname -r) apparmor
  - sudo apt-get -o Dpkg::Options::="--force-confnew" install -y docker-engine
  - sudo service docker restart

  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

  - docker login --username "${DOCKER_USERNAME}" --email "${DOCKER_EMAIL}" --password "${DOCKER_PASSWORD}"
  - cp -r . /tmp/nessus
  - mv /tmp/nessus test
  - cd test && docker-compose build && cd ..

script:
  - cd test
  - docker-compose run nessus-test sh -c 'cd /nessus && python3 -m unittest -v'
  - cd ..
